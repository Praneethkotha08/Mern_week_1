<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS TASK-4</title>

    <style>
        .container {
            margin-top: 3%;
            display: grid;
            grid-template-columns: 300px 1fr;
        }

        .item {
            width: 100px;
            height: 100px;
            display: block;
            margin-bottom: 20px;
            border: none;
            transition: .5s;
        }

        .item:hover {
            transform: scale(120%,120%);
            transition: .5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cont1">
            <button class="item" style="background-color: lightgreen;"></button>
            <button class="item" style="background-color: blue;"></button>
            <button class="item" style="background-color: orangered;"></button>
            <button class="item" style="background-color: grey;"></button>
        </div>
        <div class="cont2">
            <h1 style="margin-top: 0; margin-bottom: 35px;">Hoverable Sidenav Buttons</h1>
            <p style="font-size: 1.2em;">Hover over the buttons in the left side navigation to open them.</p>
        </div>
    </div>
</body>
</html>
